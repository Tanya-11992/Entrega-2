<ion-content>

  <ion-img src="../assets/img/logito.jpg"></ion-img>
  

  <div class="ion-padding-vertical">
 
    <ion-card class="ion-text-center">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
         
          <ion-input type="password" [(ngModel)]="login.Password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
      <ion-button shape="block" fill="outline" (click)="registrar()" class="btn1">Registrarse</ion-button>
      <ion-label class="dud" (click)="presentAlert()">Dudas</ion-label>
    </ion-card>
  </div>
  
</ion-content>
